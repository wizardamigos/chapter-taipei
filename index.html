<html>
  <head>
    <title> WizardAmigos CodeCamp Taipei </title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        height: 100vh;
        width: 100vw;
      }
      iframe {
        border: 0;
        width: 100%;
        height: 100%;
        flex-grow: 1;
      }
      .content {
        display: flex;
        width: 100%;
        height: 100%;
      }
      .input {
        width: 100%;
      }
      .address {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1><a href="https://www.facebook.com/events/183899712176979/">WizardAmigos CodeCamp Taipei</a></h1>
    <div class="input">
      <input class="address" value="https://wizardamigos-codecamp2018.herokuapp.com/landingPage" />
      <button> go </button>
    </div>
    <div class="content">
      <iframe src="https://wizardamigos-codecamp2018.herokuapp.com/landingPage"></iframe>
      <iframe src="https://gitter.im/wizardamigosinstitute/program/~embed"></iframe>
    </div>
    <script>
      const address = document.querySelector('.address')
      const button = document.querySelector('.input > button')
      var browser = document.querySelector('.content').children[0]
      button.addEventListener('click', function (event) {
        var goto = adress.value
        browser.setAttribute('src', goto)
      })
    </script>
  </body>
</html>
